<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>game</title>
        <style>
            .canvas-wrapper {
                margin: 0 auto;
                max-width: 1000px;
                height: 400px;
            }
            .canvas-wrapper canvas {
                box-sizing: border-box;
                left: 50%;
                position: absolute;
                transform: translate(-50%);
                border: 1px solid #000;
            }
            #id-debug {
                padding: 21px;
                font-size: 20px;
                background: lightblue;
                border: 0;
                outline: 0;
            }
            #id-debug.debug {
                background: coral;
            }

            .debug-box {
                display: none;
            }
            .debug-box.debug {
                display: block;
            }
        </style>
    </head>

    <body>
        <div class="canvas-wrapper">
            <canvas id="id-canvas-main" width="400" height="300"></canvas>

            <!--
                <canvas id="id-canvas-bg" width="400" height="300"></canvas>
            -->
        </div>
        <div><button id="id-debug">debug mode</button></div>
        <ul class="debug-box">
            <li class="debug-item">
                <span>fps</span>
                <input id="id-fps" type="range" min="0" max="60" />
                <span class="value"></span>
            </li>
            <li class="debug-item">
                <span>ball_speedX</span>
                <input id="id-ball-speedX" type="range" min="0" max="20" />
                <span class="value"></span>
            </li>
            <li class="debug-item">
                <span>ball_speedY</span>
                <input id="id-ball-speedY" type="range" min="0" max="20" />
                <span class="value"></span>
            </li>
            <li class="debug-item">
                <span>paddle-speed</span>
                <input id="id-paddle-speed" type="range" min="0" max="20" />
                <span class="value"></span>
            </li>
        </ul>
        <div id="id-editor"></div>

        <script src="utils/utils.js"></script>
        <script src="utils/debug.js"></script>
        <script src="utils/levels.js"></script>
        <!-- game -->
        <script src="game/game.js"></script>
        <script src="game/scene.js"></script>
        <script src="game/image.js"></script>
        <!-- scene -->
        <script src="scene/bg.js"></script>
        <script src="scene/start.js"></script>
        <script src="scene/main/ball.js"></script>
        <script src="scene/main/block.js"></script>
        <script src="scene/main/paddle.js"></script>
        <script src="scene/main/main.js"></script>
        <script src="scene/end.js"></script>
        <script src="scene/editor.js"></script>
        <!-- main -->
        <script src="index.js"></script>
    </body>
</html>
