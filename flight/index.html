<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game</title>
    <style>

        #id-debug {
            padding: 21px; 
            font-size: 20px; 
            background: lightblue; 
            border: 0; 
            outline: 0; 
        }
        #id-debug.debug {
            background:coral;
        }
    </style>
</head>

<body>
    <canvas id='id-canvas-main' width="480" height="700" style="margin-left: 50px; position: absolute"></canvas>
    <canvas id='id-canvas-bg' width="480" height="700" style="margin-left: 50px;"></canvas>
    <div class="config">
        <div>
            bullet interval
            <input id="id-input-interval" data-name='bullet_interval' value='3' type="range" min='1' max='20'>
            <span class="bullet_interval"></span>
        </div>
        <div>
            player speed
            <input id="id-input-player" type="range" data-name="player_speed" min='1' max='60' value="10">
            <span class="player_speed"></span>
        </div>
    </div>


    <script src="utils/utils.js"></script>
    <!-- <script src="utils/debug.js"></script> -->
    <script src="utils/levels.js"></script>
    <script src="game/game.js"></script>
    <script src="game/particle.js"></script>
    <script src="game/img.js"></script>
    <script src="game/scene.js"></script>
    <script src="scene/bg.js"></script>
    <script src="scene/start.js"></script>
    <script src="scene/main/ball.js"></script>
    <script src="scene/main/block.js"></script>
    <script src="scene/main/paddle.js"></script>
    <script src="scene/main/main.js"></script>
    <script src="scene/end.js"></script>
    <script src="scene/editor.js"></script>
    <script src="index.js"></script>
    <script>
        let box = e('.config')
        let element = ['player_speed', 'bullet_interval']
        box.addEventListener('input', (event) => {
            let target = event.target
            let name = target.dataset.name
            if (element.includes(name)) {
                let val = target.value
                config[name] = Number(val)
                let text = e(`.${name}`)
                text.innerText = val
            }
        })
        __main()
    </script>
</body>

</html>
