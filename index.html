<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game</title>
</head>

<body>
    <canvas id='id-canvas-main' width="400" height="300" style="margin-left: 50px; position: absolute"></canvas>
    <canvas id='id-canvas-bg' width="400" height="300" style="margin-left: 50px;"></canvas>
    <!-- <img src="./static/ball.png" alt="">
    <img src="./static/paddle.png" alt="">
    <img src="./static/block.png" alt=""> -->
    <script src="utils.js"></script>
    <script src="game.js"></script>
    <script>

        const imageFromPath = function (path) {
            var image = new Image()
            image.src = path
            return image
        }

        const Paddle = function () {
            this.image = imageFromPath('static/paddle.png')
            this.x = 150
            this.y = 150
            this.speed = 5
        }

        Paddle.prototype.moveLeft = function () {
            this.x -= this.speed
        }

        Paddle.prototype.moveRight = function () {
            this.x += this.speed
        }

        const Ball = function () {
            this.image = imageFromPath('static/ball.png')
            this.x = 100
            this.y = 100
            this.speedX = 10
            this.speedY = 10
            this.fired = false
        }

        Ball.prototype.move = function () {
            if (this.fired) {
                log('firel')

                this.x += this.speedX
                this.y += this.speedY
            }
        }

        Ball.prototype.fire = function () {
            log(this.fired)
            this.fired === true ? false : true
        }


        const renderBg = function () {
            let bg = e('#id-canvas-bg')
            let context = bg.getContext('2d')
            context.fillStyle = '#f6f6f6'
            context.fillRect(0, 0, bg.width, bg.height)
        }

        const __main = () => {
            const images = {
                ball: 'static/ball.png',
                block: 'static/block.png',
                paddle: 'static/paddle.png',
            }

            renderBg()
            let paddle = new Paddle()
            let ball = new Ball()

            let game = new Game()
            log(game)

            game.on('a', () => {
                paddle.moveLeft()
            })
            game.on('d', () => {
                paddle.moveRight()
            })
            game.on('f', () => {
                ball.fire()
            })

            game.update = function () {
                ball.move()
            }

            game.draw = function () {
                game.drawImage(paddle)
                game.drawImage(ball)
            }


        }

        __main()
    </script>
</body>

</html>
